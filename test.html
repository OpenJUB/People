	<script type="text/javascript" id="search">
		var c;
		var timeout = null;
		var lastLength = 0;

		var store = []; //Data store for search results

		function updateResults() {
			console.log("Updating results...");

			timeout = null;

			c.search($("#search").val(), [], 7000, 0, function(error, data) {
				if(!error) {
					store = data.data;

					$("#frame").empty();

					store.map(function(e, idx) {
						$("#frame")
							.append($("<img></img>")
							.attr("src", e.picture)
							.attr("id", e.username)
							.attr("data-appear-top-offset", "600px"));
					});
				}
			});
		}

		function getUserData(uid) {
			for (var i = store.length - 1; i >= 0; i--) {
				if(store[i].username == uid)
					return store[i];
			};
		}

		function makeHighlight(uid) {
			var anchor = $("img#" + uid);

			var usr = getUserData(uid);

			var highlight = $("<div>")
						.addClass("highlight")
						.attr("data-uid", uid);

			var img = $("<img>")
						.attr("src", usr.picture)
						.attr("data-uid", uid);

			highlight.append(img);

			anchor.insertAfter(highlight);
		}

		function breakHightlight(uid) {

		}

		$(function(){
			$("#search").focus();

			c = new JUB.Client("https://api.jacobs-cs.club");

			$("#search").on('input', function(evt) {
				if(timeout != null) {
					clearTimeout(timeout);
					timeout = null;
				}

				if($("#search").val().length > 3) {
					if($("#search").val().length < lastLength) {
						updateResults();
						lastLength = $("#search").val().length;
					} else {
						timeout = setTimeout(updateResults, 200);
					}
				}
			});

			$("#search").change(updateResults);
		});

	</script>

	<script type="text/javascript">
		$(function() {
			$("div#frame img").hover(
				function() { // Hover in
					makeHighlight(this.id);
				},

				function() { //Hover out
					breakHightlight(this.id);
				}
			);
		});
	</script>
